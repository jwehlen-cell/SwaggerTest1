<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger UI - API Documentation</title>
    <link rel="stylesheet" type="text/css" href="/swagger-ui/swagger-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #swagger-ui {
            max-width: 1460px;
            margin: 0 auto;
        }
        
        .topbar {
            display: none;
        }
        
        .header {
            background-color: #1b1b1b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-family: sans-serif;
        }
        
        .api-selector {
            background-color: #f7f7f7;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        .api-selector label {
            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .api-selector select {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            min-width: 200px;
        }
        
        .api-selector select:hover {
            border-color: #999;
        }
        
        .api-selector select:focus {
            outline: none;
            border-color: #4990e2;
            box-shadow: 0 0 0 2px rgba(73, 144, 226, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>API Documentation</h1>
    </div>
    
    <div class="api-selector">
        <label for="api-select">Select API:</label>
        <select id="api-select" onchange="loadSwaggerSpec()">
            <option value="openapi/petstore.yaml">Pet Store API</option>
            <option value="openapi/users.yaml">User Management API</option>
        </select>
    </div>
    
    <div id="swagger-ui"></div>

    <script src="/swagger-ui/swagger-ui-bundle.js"></script>
    <script src="/swagger-ui/swagger-ui-standalone-preset.js"></script>
    <script>
        // Store the UI instance
        let ui;
        
        function loadSwaggerSpec() {
            const select = document.getElementById('api-select');
            const specUrl = select.value;
            
            // Initialize or update Swagger UI
            ui = SwaggerUIBundle({
                url: specUrl,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: "list",
                filter: true,
                showRequestHeaders: true,
                validatorUrl: null
            });
        }
        
        // Load the default spec on page load
        window.onload = function() {
            loadSwaggerSpec();
        };
    </script>
</body>
</html>
